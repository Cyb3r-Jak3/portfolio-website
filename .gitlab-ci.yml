stages:
  - html_test
  - deploy_staging
  - deploy_production


html_test:

  stage: html_test
  image: jwhite1st/html5validator:latest
  script:
    - html5validator --root public/ --also-check-css --log INFO


deploy_staging:
  image: kroniak/ssh-client
  before_script:
  - eval $(ssh-agent -s)
  - echo "$SSH_P_KEY" | tr -d '\r' | ssh-add - > /dev/null
  - mkdir -p ~/.ssh
  - chmod 700 ~/.ssh
  - echo $SSH_KNOWN > ~/.ssh/known_hosts
  - chmod 644 ~/.ssh/known_hosts
  stage: deploy_staging
  script:
  - scp -rp -P 2222 /builds/jwhite1st/Portfolio-Website/public/*  $DeployUser@$ServerIP:$RPath
  environment:
    name: Self_Host
    url: https://portfolio.jwhite.network
  only:
   - master

deploy_prod:
  image: devillex/docker-firebase
  stage: deploy_production
  script:
    - npm i -g firebase-tools
    - firebase use --token $FIREBASE_TOKEN personal-website-e2713
    - firebase deploy -m "Commit $CI_COMMIT_TITLE, Pipeline $CI_PIPELINE_ID, build $CI_BUILD_ID" --non-interactive --token $FIREBASE_TOKEN
  environment:
    name: Public
    url: https://www.jwhite.network
  only:
    - master
  when: manual